<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download to FileSystem demo</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <h1>Download to <a href="https://fs.spec.whatwg.org/" target="_blank">FileSystem</a> demo</h1>
    <form>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" name="url"/>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Download strategy</legend>
                <label class="clickable">
                    <input type="radio" name="downloadStrategy" value="download" checked="true"/>
                    Download <span class="small">(pipe the Response.body stream through TransformStream to FileSystemWritableFileStream)</span>
                </label>
                <label class="clickable">
                    <input type="radio" name="downloadStrategy" value="saveAs"/>
                    Save as <span class="small">(with fallback to "Downlad" strategy when not supported by browser)</span>
                </label>
            </fieldset>
        </div>
        <button>Download!</button>
    </form>
</body>
</html>
